<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cafe Allegra | An intimate and elegant cafe for classical music lovers in the heart of Exeter">
    <meta name="keywords" content="classical music, concerts, cafe, coffee, Exeter, cafe allegra">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <a href="index.html">

        </a>
        <img id="signature" src="/assets/images/Johann_Sebastian_Bach_signature.svg">
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="whats-on.html" class="active">What's On</a></li>
                <li><a href="#">Contact</a></li>

    <section>
        <div id="whats-on-row-1">
            <div class="event-listing">

            </a>
            <a href="https://www.instagram.com" target="_blank"
                aria-label="Visit our Instagram page (opens in a new tab)">

            </a>
